<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spencer Halstead</title>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Custom styles */
        #typed-text {
          font-family: 'Doto', monospace;
          font-size: 4em;
          font-weight: 700;
          color: white;
          overflow: hidden;
          white-space: nowrap;
          animation: typing 2.5s steps(30, end) forwards;
          margin: 0 auto;
          letter-spacing: 0.05em;
          width: fit-content;
          margin-bottom: 2rem;
          text-align: center;
        }

        @keyframes typing {
          from { width: 0 }
          to { width: 100% }
        }

        .icon {
          transition: transform 0.2s ease-in-out;
          transform-origin: center;
        }

        .icon:hover {
          transform: translateY(-5px) scale(1.1);
        }

        .icon:active {
          transform: translateY(0) scale(1);
        }

        .material-icons {
          font-size: 3em;
          color: white;
        }

        body {
          font-family: 'Doto', monospace;
        }

        header {
          font-family: 'Doto', monospace;
          font-weight: 700;
        }

        footer {
          font-family: 'Doto', monospace;
          font-weight: 400;
          display: flex;
          justify-content: space-around;
          align-items: flex-start;
          width: 100%;
          padding-left: 10%;
          padding-right: 10%;
        }
        main {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          flex-grow: 1;
        }
        .icon-container{
          display: flex;
          width: 100%;
          justify-content: space-around;
          padding-left: 10%;
          padding-right: 10%;
        }

        #sad-icon:hover {
          content: "‚òπÔ∏è";
        }
        #meh-icon:hover {
          content: "üòê";
        }
        #happy-icon:hover {
          content: "üòÄ";
        }
    </style>
</head>
<body class="bg-black text-white font-sans antialiased flex flex-col justify-between min-h-screen">
<header class="absolute top-0 left-0 right-0 flex items-center p-4">
    <div class="text-gray-400  text-sm mr-8">SPENCER HALSTEAD</div>
    <nav class="flex space-x-6">
        <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">ABOUT</a>
        <a href="photography.html" class="text-gray-400 hover:text-white transition-colors text-sm">PHOTOGRAPHY</a>
        <a href="#" class="text-gray-400 hover:text-white transition-colors text-sm">3D & ANIMATION</a>
    </nav>
    <div class="absolute top-0 right-0 p-4 text-gray-400  text-sm">02025</div>
</header>

<main class="flex-grow  items-center ">
    <div id="typed-text">Spencer Halstead</div>
    <footer class=" p-4  ">
        <div class="icon" id="sad-icon">
            <span class="material-icons">sentiment_very_dissatisfied</span>
        </div>
        <div class="icon" id="meh-icon">
            <span class="material-icons">crop_7_5</span>
        </div>
        <div class="icon" id="happy-icon">
            <span class="material-icons">open_with</span>
        </div>
    </footer>
</main>



<script>
    // JavaScript to handle the typing animation
    const typedTextElement = document.getElementById('typed-text');
    typedTextElement.style.display = 'inline-block';
</script>
</body>
</html>
